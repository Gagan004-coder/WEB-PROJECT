<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Austria</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/459/667/799/urban-austria-hallstatt-snow-wallpaper-preview.jpg'); /* Replace with an actual image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.6); 
            padding: 1.5em 0;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }

        nav ul {
            list-style: none; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            gap: 1.5em;
        }

        nav a {
            color: white; 
            text-decoration: none; 
            padding: 0.5em 1em; 
            background: transparent; 
            border-radius: 5px; 
            transition: background 0.3s;
        }

        nav a:hover {
            background: #ffcc00; /* Highlight on hover */
        }

        nav a.active {
            background: #ffcc00; /* Highlight for the active page */
            color: #333; /* Change text color for active link */
        }

        #introduction {
            padding: 2em;
            text-align: center;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            margin-top: 19em; /* Increased margin to move it further down */
        }

        #introduction h2 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        #introduction p {
            font-size: 1.2em;
            line-height: 1.5em;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Discover Austria</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="landmarks.html">Landmarks</a></li>
                <li><a href="culture.html">Culture</a></li>
                <li><a href="cuisine.html">Cuisine</a></li>
                <li><a href="outdoor.html">Outdoor Activities</a></li>
                <li><a href="travel-tips.html">Travel Tips</a></li>
                <li><a href="accommodation.html">Accommodation</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <!-- Introduction Section -->
    <section id="introduction">
        <h2>Welcome to Austria</h2>
        <p>Explore the best of Austria, from its rich history and vibrant culture to stunning landscapes and outdoor adventures.</p>
    </section>

    <script>
        // Simple JavaScript to animate header text on load
        document.addEventListener('DOMContentLoaded', function() {
            const headerText = document.querySelector('h1');
            headerText.style.opacity = 0;
            headerText.style.transition = 'opacity 1.5s';
            setTimeout(() => {
                headerText.style.opacity = 1;
            }, 200);
        });
    </script>
</body>
</html>
